procgen-ppo:
    env: procgen_env_wrapper
    run: PPO
    stop:
        timesteps_total: 8000000
    checkpoint_freq: 100
    checkpoint_at_end: True
    keep_checkpoints_num: 5

    config:
        use_pytorch: false

        env_config:
            env_name: coinrun
            num_levels: 0
            start_level: 0
            paint_vel_info: False
            use_generated_assets: False
            center_agent: True
            use_sequential_levels: False
            distribution_mode: easy

        gamma: 0.99
        # lr: 1.0e-4
        # lr_schedule: [
        #     [0, 1.0e-4],
        #     [1000000, 5.0e-4],
        #     [8000000, 1.0e-4],
        # ]
        lr_schedule: [
            [0,       1.0e-4],
            [500000,  8.0e-4],
            [1000000, 1.0e-4],
            [2000000, 6.0e-4],
            [3000000, 5.0e-5],
            [4000000, 1.0e-4],
            [8000000, 2.0e-5],
          ]
        kl_coeff: 0.2
        kl_target: 0.01
        lambda: 0.9
        horizon: null
        soft_horizon: False
        no_done_at_end: False

        rollout_fragment_length: 200
        train_batch_size: 8192
        sgd_minibatch_size: 1024 # 4096
        num_sgd_iter: 3
        batch_mode: truncate_episodes

        # vf_loss_coeff: 0.5
        entropy_coeff: 0.01
        clip_param: 0.2
        # vf_clip_param: 0.2

        normalize_actions: False
        clip_rewards: null
        clip_actions: True
        preprocessor_pref: deepmind

        ignore_worker_failures: False
        log_sys_usage: True

        model:
            conv_filters:
                - [16, 1]
                - [32, 1]
                - [32, 1]
            custom_model: impala_cnn_tf
            custom_model_config:
                framestack: false
                augment: false

        num_workers: 4
        num_envs_per_worker: 12
        num_cpus_per_worker: 1
        num_gpus_per_worker: 0.1
        num_cpus_for_driver: 1
        num_gpus: 0.5

        explore: True
        exploration_config:
            type: "StochasticSampling"

        observation_filter: "NoFilter"
        synchronize_filters: True
        compress_observations: False
        timesteps_per_iteration: 0
        seed: null
